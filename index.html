<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delauney Triangulation</title>
    <link rel="import" href="require.html">
</head>
<body>
    <div id="main" class="clearfix">
        <canvas height="600px" width="600px" class="pull-left"> </canvas>
        <div id="tools" class="pull-left">
            <div class="container">
                <h2>Parameters</h2>
                <p>(Canvas dimensions are 600px * 600px)</p>
                <form role="form" class="form">
                    <div class="form-group">
                        <label for="number-of-points">Number of Points</label>
                        <input type="text" class="form-control" id="number-of-points" placeholder="Number of Points" value="200">
                    </div>
                    <div class="form-group">
                        <label for="scale">Scale</label>
                        <input type="text" class="form-control" id="scale" placeholder="Scale" value="30">
                    </div>
                    <button type="button" class="btn btn-default" id="calculate-btn"> Calculate </button>
                </form>
            </div>
            <div class="container" id="messages">

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            app.init();
        });
    </script>
</body>
</html>
